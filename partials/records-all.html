<header class="partial-h2">
  <h2>{{title}}</h2>
</header>
    <select class="form-control" id="childSelectRecords" ng-model="kidFilter.search">
      <option value="">Select Child to View Their Records</option>
      <option ng-repeat='child in childrenData' value='{{child.id}}'>{{child.name}}</option>
</select>
<!-- <p>Child Name: {{}}</p> -->
<div class="row">
	<div class="col-sm-4 main-card" ng-repeat="record in records | filter: searchText.search | filter: kidFilter.search">
		<div class="card-interior">
			<p>CHILD: {{record.child}}</p>
			<div class="form-group">
			    <label for="dateSelect">DATE:</label>
			    	<input type="date" id="dateSelect" ng-model="record.date" readonly>
			    </select>
		  	</div>
			 <div class="form-group">
			    <label for="startTime">Start of Behavior:</label>
			    	<input type="time" id="startTime" ng-model="record.time" readonly>
			    </select>
		  	</div>
<!-- 		<p>DATE: {{record.date}}</p>
			<p>TIME: {{record.time}}</p>
 -->		<p>DURATION: {{record.duration}} minutes</p>
			<p>ANTECEDENT: {{record.antecedent}}</p>
			<p>CONSEQUENCE: {{record.consequence}}</p>
			<p class="comments">PARENT COMMENTS: {{record.comments}}</p>
			<p ng-show="false">CHILD-ID:{{record.childID}}</p>
			<div class="cardButtons">
				<a ng-href="#!/record/{{record.id}}/view"><button type="button" class="btn btn-secondary">View</button></a>
				<a ng-href="#!/record/{{record.id}}/edit"><button type="button" class="btn btn-primary">EDIT</button></a>
			</div>
		</div>
	</div>
</div>
