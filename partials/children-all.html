<h2>{{title}}</h2>

<div class="row">
	<div class="col-sm-4" ng-repeat="child in childrenData">
		<div>
			<p>CHILD: {{child.name}}</p>
			<p>BIRTHDATE: {{child.birthdate}}</p>
			<p>PARENT COMMENTS: {{child.comments}}</p>
			<a ng-href="#!/child/{{child.id}}/view"><button type="button" class="btn btn-secondary">View</button></a>
			<a ng-href="#!/child/{{child.id}}/edit"><button type="button" class="btn btn-primary">EDIT</button></a>
		</div>
	</div>
</div>
