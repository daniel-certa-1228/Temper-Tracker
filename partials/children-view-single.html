<div class="fade-in-2">
	<header class="partial-h2">
	  <h2>{{title}}</h2>
	</header>
	<!-- Main display-->
	<div>
		<p><strong>Child: </strong>{{child.name}}</p>
		<div class="form-group">
		    <label for="dateSelect"><strong>Birthdate: </strong></label>
		    	<input type="date" id="dateSelect" ng-model="child.birthdate" readonly>
		    </select>
		</div>
		
		<p><strong>Comments: </strong>{{child.comments}}</p>
		<!-- Calls single Child from database to edit and goes to the edit page-->
		<a ng-href="#!/child/{{child.id}}/edit"><button type="button" class="btn btn-light">Edit</button></a>
		<!-- Back Button returns to children-list-->
	  	<a ng-href = "#!/all-children"><button type="button" class="btn btn-secondary">Back</button></a>
	</div>
</div>
